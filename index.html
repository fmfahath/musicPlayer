<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9defbb1cab.js" crossorigin="anonymous"></script>
    <title>MP3 Player</title>
</head>

<body>


    <div class="container">
        <div class="music-player">
            <!-- menu icons -->
            <nav>
                <div class="nav">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="nav">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <!-- song image & song name -->
            <img src="./img/3.jpg" alt="song-img" id="img">
            <h1>Guli Mata</h1>
            <p>Saad Lamjarred & Shreya Ghoshal</p>

            <!-- audio file -->
            <audio id="song">
                <source src="./mp3/Guli-Mata.mp3" type="audio/mpeg">
            </audio>
            <!-- audio progress bar -->
            <input type="range" value="0" id="progress">
            <!-- control buttons -->
            <div class="control-btn">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick=" playPause()"><i class="fa-solid fa-play" id="playPause-btn"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
